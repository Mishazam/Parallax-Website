<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallex Practice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="/img/logo.png" alt="Travelo" class="logo">
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign Up</a></li>
                <li class="search"><a href="#">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a></li>
                <li class="hamburger"><a href="#">
                    <div class="bar"></div>
                </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="vignette"></div>
        <img src="img/background.png" data-speedx="0.3" data-speedy="0.38" alt="" class="parallax bg-img">
        <img src="img/fog_7.png" data-speedx="0.27" data-speedy="0.32" alt="" class="parallax fog-7">
        <img src="img/mountain_10.png" data-speedx="0.195" data-speedy="0.138" alt="" class="parallax mountain-10">
        <img src="img/fog_6.png" data-speedx="0.25" data-speedy="0.76" alt="" class="parallax fog-6">
        <img src="img/mountain_9.png" data-speedx="0.125" data-speedy="0.243" alt="" class="parallax mountain-9">
        <img src="img/mountain_8.png" data-speedx="0.16" data-speedy="0.04" alt="" class="parallax mountain-8">
        <img src="img/fog_5.png" data-speedx="0.1" data-speedy="0.3" alt="" class="parallax fog-5">
        <img src="img/mountain_7.png" data-speedx="0.08" data-speedy="0.08" alt="" class="parallax mountain-7">
        <div class="text parallax">
            <h2>China</h2>
            <h1>Zhangjiajie</h1>
        </div>
        <!-- <img src="img/mountain_6.png" data-speedx="0.065" data-speedy="0.038" alt="" class="parallax mountain-6"> -->
        <img src="img/fog_4.png" data-speedx="0.23" data-speedy="0.38" alt="" class="parallax fog-4">

        <img src="img/mountain_5.png" data-speedx="0.055" data-speedy="0.08" alt="" class="parallax mountain-5">
        <img src="img/fog_3.png" data-speedx="0.125" data-speedy="0.138" alt="" class="parallax fog-3">

        <img src="img/mountain_4.png" data-speedx="0.045" data-speedy="0.065" alt="" class="parallax mountain-4">
        <img src="img/mountain_3.png" data-speedx="0.032" data-speedy="0.012" alt="" class="parallax mountain-3">

        <img src="img/fog_2.png" data-speedx="0.172" data-speedy="0.185" alt="" class="parallax fog-2">
        <img src="img/mountain_2.png" data-speedx="0.033" data-speedy="0.044" alt="" class="parallax mountain-2">
        <img src="img/mountain_1.png" data-speedx="0.020" data-speedy="0.023" alt="" class="parallax mountain-1">

        <img src="img/sun_rays.png" alt="" class="sun-rays">
        <img src="img/black_shadow.png" alt="" class="black-shahdow">

        <img src="img/fog_1.png" data-speedx="0.12" data-speedy="0.18" alt="" class="parallax fog-1">
    </main>
    <script src="js/app.js"></script>
</body>
</html>
